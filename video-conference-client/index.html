<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveKit Video Conference</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .join-btn {
            background-color: #4CAF50;
            color: white;
        }
        .leave-btn {
            background-color: #f44336;
            color: white;
        }
        .mute-btn {
            background-color: #ff9800;
            color: white;
        }
        .video-btn {
            background-color: #2196F3;
            color: white;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .video-container {
            position: relative;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        audio {
            display: none; /* Hide audio elements - we only need them for playback */
        }
        .participant-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        .status {
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
        }
        .input-group {
            margin: 10px 0;
        }
        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¥ LiveKit Video Conference</h1>
        </div>
        
        <div class="input-group" style="text-align: center;">
            <input type="text" id="roomName" placeholder="Room Name" value="test-room">
        </div>
        
        <div class="controls">
            <button id="joinBtn" class="join-btn">Join Room</button>
            <button id="leaveBtn" class="leave-btn" disabled>Leave Room</button>
            <button id="muteBtn" class="mute-btn" disabled>Mute Audio</button>
            <button id="videoBtn" class="video-btn" disabled>Turn Off Video</button>
        </div>
        
        <div class="status" id="status">Ready to join</div>
        
        <div class="video-grid" id="videoGrid">
            <!-- Video elements will be added here -->
        </div>
    </div>

    <script src="./bundle.js"></script>
    <script>
        // Initialize the app after the bundle loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('LiveKit Video Conference App loaded');
        });
    </script>
</body>
</html>
